<!DOCTYPE html>
<html>
<head>
    <title>Fitness Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Fitness Logs</h1>
    
    <h2>Add New Fitness Log</h2>
    <form method="POST" action="{{ url_for('fitness_logs') }}">
        <div>
            <label for="user_id">User ID:</label>
            <input type="number" id="user_id" name="user_id" required>
        </div>
        <div>
            <label for="activity_date">Activity Date:</label>
            <input type="date" id="activity_date" name="activity_date" required>
        </div>
        <div>
            <label for="activity_minutes">Activity Minutes:</label>
            <input type="number" id="activity_minutes" name="activity_minutes" required>
        </div>
        <div>
            <label for="sleep_hours">Sleep Hours:</label>
            <input type="number" step="0.1" id="sleep_hours" name="sleep_hours" required>
        </div>
        <button type="submit">Add Log</button>
    </form>

    <h2>Fitness Log History</h2>
    <table>
        <thead>
            <tr>
                <th>Log ID</th>
                <th>User ID</th>
                <th>Date</th>
                <th>Activity Minutes</th>
                <th>Sleep Hours</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.log_id }}</td>
                <td>{{ log.user_id }}</td>
                <td>{{ log.activity_date }}</td>
                <td>{{ log.activity_minutes }}</td>
                <td>{{ log.sleep_hours }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('users') }}">Users</a>
        <a href="{{ url_for('competitions') }}">Competitions</a>
        <a href="{{ url_for('weekly_leaderboard') }}">Leaderboard</a>
    </nav>
</body>
</html>
